<html>
  <head>
    <title>Email Verification</title>
    <style>
      button {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
        color: white;
      }
    </style>
  </head>
  <body>
    <div>
      <img
        src="https://res.cloudinary.com/ujuzi/image/upload/v1698149115/shift-planner_peh1ev.svg"
        alt="Your Logo"
      />
      <h1>Verify Your Account</h1>
      <p>Hello {{username}},</p>
      <p>
        Thank you for signing up with us. Please click the button below to
        verify your account:
      </p>
      <a href="{{verificationLink}}">
        <button>Verify Account</button>
      </a>
      <p>If you didn't create this account, please ignore this email.</p>
    </div>
  </body>
</html>
